<head>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script src="jquery.js"></script>
  <script src="bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
	<script src="com.js"></script>
 	<script src="init.js"></script>
	<script src="monkey_patches.js"></script>
	<script src="bounds.js"></script>
	<script src="ui.js"></script>
 	<script src="cursor_watcher.js"></script>
 	<script src="combinators.js"></script>
 	<script src="time_controls.js"></script>
 	<script src="debug.js"></script>
  <script src="deque.js"></script>
  <script src="derivative.js"></script>
  <script src="colors.js"></script>
  <script src="dev.js"></script>
  <script src="contestant.js"></script>
  <script src="clicker_command.js"></script>
  <script src="buy_event.js"></script>  
  <script src="event.js"></script>  
  <script src="unlinear_event.js"></script> 
  <script src="unlinear_buy_event.js"></script>  
  <script src="setter.js"></script>  
  <script src="unpredictable_event.js"></script>  
</head>

<body>
<div class="container-fluid text-center">
  <div class="row text-center">
    <div class="col-sm-4">
      <h1>Rating</h1>
    </div>
    <div class="col-sm-4" id = "codeLinesPerSecond" data-toggle="tooltip" data-placement="bottom" data-container="body" title="Hooray!">
      <h1>Code lines</h1>
      <p class="value" id="codeLines"></p>
    </div>
    <div class="col-sm-4">
      <h1>Experience</h1>
      <p class="value" id="experience"></p>
    </div>      
  </div>
  <div class="row">
    <div class="col-sm-4">
      <h1></h1>
    </div>
    <div class="col-sm-4">
      <h1>
        Problems
      </h1>
      <div class="btn-group" id = "solve">
        <button type="button" class="btn btn-primary less">&lt;</button>
        <button type="button" class="btn btn-primary buy" data-toggle="tooltip" data-container="body" data-html="true" title="-10 code lines, +1 experience" data-name="Solve #{0}">Solve 1</button>
        <button type="button" class="btn btn-primary more">></button>
      </div>
    </div>
    <div class="col-sm-4">
      <h1>Blind typing</h1>
    </div>      
  </div>   
  <div class="row">
    <div class="col-sm-4">
      <h1>Wipe save</h1>
      <button class="btn btn-danger" data-toggle="modal" data-target="#confirm-wipe-save">Wipe save</button>
    </div>
    <div class="col-sm-4">
      <h1>Time</h1>
      <div class="btn-group" id = "skip">
        <button type="button" class="btn btn-primary less">&lt;</button>
        <button type="button" class="btn btn-primary buy" data-toggle="tooltip" data-container="body" data-html="true" title="-10 code lines, +1 experience" data-name="Skip #{0} seconds">Skip 1</button>
        <button type="button" class="btn btn-primary more">></button>
      </div>
    </div>
    <div class="col-sm-4">
      <h1>Algorithms</h1>
    </div>      
  </div>    
</div>

<div class="modal fade" id="confirm-wipe-save" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Confirm Wipe save</h4>
            </div>
        
            <div class="modal-body">
                <p>You will lost ALL your progress, this procedure is irreversible.</p>
                <p>Do you want to proceed?</p>
                <p class="debug-url"></p>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <a class="btn btn-danger btn-ok" onclick="game.wipeSave()">YES</a>
            </div>
        </div>
    </div>
</div>

</body>
