<body>
<div class="container-fluid text-center">
  <div class="row text-center">
    <div class="col-sm-4">
      <h1>Rating44</h1>
    </div>
    <div class="col-sm-4" id = "codeLinesPerSecond" data-toggle="tooltip" data-placement="bottom" data-container="body" title="Hooray!">
      <h1>
        Code lines
      </h1>
      <p class="value" id="codeLines"></p>
    </div>
    <div class="col-sm-4">
      <h1>Blind typing</h1>
    </div>      
  </div>
  <div class="row">
    <div class="col-sm-4">
      <h1>Rating42</h1>
    </div>
    <div class="col-sm-4">
      <h1>
        Problems
      </h1>
      <div class="btn-group" id = "solve">
        <button type="button" class="btn btn-primary less">&lt;</button>
        <button type="button" class="btn btn-primary buy" data-toggle="tooltip" data-container="body" data-html="true" title="-10 code lines, +1 experience" data-name="Solve">Solve 1</button>
        <button type="button" class="btn btn-primary more">></button>
      </div>
    </div>
    <div class="col-sm-4">
      <h1>Blind typing</h1>
    </div>      
  </div>   
  <button id = "wipeSave" onClick = "game.wipeSave()">Wipe save</button>
</div>
